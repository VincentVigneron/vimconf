[General]
frontendId=org.albert.frontend.boxmodel.widgets
hotkey=Alt+D
showTray=true
standsalone_note_shown=true
terminal=urxvt -e

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=Python

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.boxmodel.qml]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.boxmodel.qml/styles/BoxModel/MainComponent.qml
windowPosition=@Point(682 127)

[org.albert.frontend.boxmodel.widgets]
alwaysOnTop=false
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=SolarizedBrightBlue
windowPosition=@Point(499 400)
